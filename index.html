<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' blob: ;" />
	<script type="module" src="render.js"></script>
</head>
<body>
  <div style="position:relative;border:1px solid black;width:100%;height:100px">
	<div id="keyboard_black" style="position:absolute;border:1px solid black;border-bottom-style:hidden;top:0px;right:0px;left:0px;bottom:50%;display:flex">
	</div>
	<div id="keyboard_white" style="background:white;height:100%;display:flex">
  </div>
  </div>
  <script>
	let black_key_names = ["C#", "D#", "F#", "G#", "A#"]
	let keyboard_black = document.getElementById("keyboard_black")
	for (let i = 0; i < 3; i++) {
		let black_keys = []
		for (let j = 0; j < 5; j++) {
			black_keys.push(document.createElement("div"))
			if (j < 2) {
				black_keys[j].id = (i + 4) * 12 + j*2 + 1
			} else {
				black_keys[j].id = (i + 4) * 12 + j*2 + 2
			}
		}
		black_keys[0].style.cssText = "display:flex;background-color:black;width:"+100/22+"%;height:100%;justify-content:center;align-items:flex-end;margin-left:"+100/44+"%;border: 1px solid white;box-sizing:border-box"
		black_keys[1].style.cssText = "display:flex;background-color:black;border:1% solid white;width:"+100/22+"%;height:100%;justify-content:center;align-items:flex-end;margin-right:"+100/22+"%;border: 1px solid white;box-sizing:border-box"
		black_keys[2].style.cssText = "display:flex;background-color:black;border:1% solid white;width:"+100/22+"%;height:100%;justify-content:center;align-items:flex-end;border: 1px solid white;box-sizing:border-box"
		black_keys[3].style.cssText = "display:flex;background-color:black;width:"+100/22+"%;height:100%;justify-content:center;align-items:flex-end;border: 1px solid white;box-sizing:border-box"
		black_keys[4].style.cssText = "display:flex;background-color:black;border:1% solid white;width:"+100/22+"%;height:100%;justify-content:center;align-items:flex-end;margin-right:"+100/44+"%;border: 1px solid white;box-sizing:border-box"		
		for (let j = 0; j < 5; j++) {
			let key_name = black_key_names[j] + String(i+2)
			let text = document.createTextNode(key_name)
			black_keys[j].style.color = 'white'
			black_keys[j].appendChild(text)
			keyboard_black.appendChild(black_keys[j])
		}
	}
	let keyboard_white = document.getElementById("keyboard_white")
	let white_key_names = ["C", "D", "E", "F", "G", "A", "B"]
	for (let i = 0; i < 22; i++) {
		let key = document.createElement("div")
		if (i % 7 < 3) {
			key.id = Math.floor(i / 7 + 4) * 12 + (i % 7) * 2
		} else {
			key.id = Math.floor(i / 7 + 4) * 12 + (i % 7) * 2 - 1
		}
		key_name = white_key_names[i % 7] + String(Math.floor(i/7)+2)
		let text = document.createTextNode(key_name)
		key.appendChild(text)
		key.style.cssText = "display:flex;border:1px solid black;width:"+100/22+"%;height:100%;justify-content:center;align-items:flex-end;background-color:white;box-sizing:border-box"
		keyboard_white.appendChild(key)
	}
  </script>
</body>
</html>
